<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzay TemasÄ±</title>
  <style>
    /* Genel Ayarlar */
    body {
      margin: 0;
      height: 100vh;
      background: #000; /* Siyah arka plan */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    /* YÄ±ldÄ±z Efekti */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }

    .stars div {
      position: absolute;
      background-color: #fff;
      width: 3px;
      height: 3px;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* $ bedosnowy YazÄ±sÄ± */
    .intro {
      color: #fff;
      text-align: center;
      animation: fadeIn 3s ease-in-out forwards;
      z-index: 1;
    }

    .intro h1 {
      font-size: 3rem;
      font-style: italic;
      margin-bottom: 2rem;
      color: #fff;
    }

    /* Fade-in Efekti */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Siteye GiriÅŸ Butonu */
    .enter-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 1;
    }

    .enter-button:hover {
      background-color: #fff;
      color: #000;
    }

    .enter-button:active {
      background-color: #444;
      color: #fff;
    }

    /* Animasyon */
    .button-text-change {
      animation: fadeText 5s forwards;
    }

    @keyframes fadeText {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- YÄ±ldÄ±z Efekti -->
  <div class="stars">
    <div style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div style="top: 30%; left: 50%; animation-delay: 1s;"></div>
    <div style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div style="top: 50%; left: 70%; animation-delay: 3s;"></div>
    <div style="top: 80%; left: 30%; animation-delay: 4s;"></div>
  </div>

  <!-- $ bedosnowy YazÄ±sÄ± ve Kilit Butonu -->
  <div class="intro">
    <h1>$ bedosnowy</h1>
    <!-- Kilidi aÃ§mak iÃ§in buton -->
    <button class="enter-button" id="lock-button" onclick="unlockSite()">ðŸ”’Site kilidini aÃ§mak iÃ§in tÄ±klayÄ±nðŸ”’</button>
    <!-- Siteye giriÅŸ butonu baÅŸlangÄ±Ã§ta gizli olacak -->
    <button class="enter-button" id="site-button" onclick="redirectToSite()" style="display: none;">âŸ¡ Siteye GiriÅŸ âŸ¡</button>
  </div>

  <!-- MÃ¼zik -->
  <audio id="background-music" loop>
    <source src="Jingle Bells - The Soundlings.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
  </audio>

  <script>
    function unlockSite() {
      const lockButton = document.getElementById('lock-button');
      const siteButton = document.getElementById('site-button');
      const music = document.getElementById('background-music');

      // MÃ¼zik baÅŸlatÄ±lÄ±r
      music.play(); 
      console.log("MÃ¼zik Ã§almaya baÅŸladÄ±!");

      // Kilit aÃ§ma butonunu gizle
      lockButton.style.display = 'none';

      // Siteye giriÅŸ butonunu gÃ¶ster
      siteButton.style.display = 'inline-block';

      // Buton metnini deÄŸiÅŸtir ve animasyon ekle
      siteButton.textContent = 'âŸ¡ Siteye GiriÅŸ âŸ¡';
      siteButton.classList.add('button-text-change');
    }

    function redirectToSite() {
      const siteButton = document.getElementById('site-button');
      // Butonun metnini deÄŸiÅŸtirme
      siteButton.textContent = 'Siteye aktÄ±ralacaksÄ±nÄ±z...';
      // 5 saniye sonra yÃ¶nlendirme iÅŸlemi
      setTimeout(() => {
        window.location.href = 'anasayfa.html'; // YÃ¶nlendirme yapÄ±lÄ±r
      }, 5000); // 5 saniye
    }
  </script>

</body>
</html>
