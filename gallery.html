<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedo x Berk Anime Galerisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        :root {
            --background-color: #121420;
            --card-color: #1B1A2A;
            --accent-color: #9775fa;
            --accent-color-alt: #7950f2;
            --text-color: #f1f3f5;
            --text-color-secondary: #adb5bd;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --overlay-color: rgba(18, 20, 32, 0.9);
            --glow-color: rgba(151, 117, 250, 0.3);
            --navbar-color: #1B1A2A;
            --navbar-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --dropdown-bg: #262538;
            --footer-bg: #0F0E1A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 137, 6, 0.05) 0%, transparent 20%), 
                           radial-gradient(circle at 90% 80%, rgba(242, 95, 76, 0.05) 0%, transparent 20%);
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: var(--navbar-color);
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: var(--navbar-shadow);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            border-bottom: 1px solid rgba(151, 117, 250, 0.2);
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            padding-right: 15px;
        }
        
        .navbar-logo i {
            font-size: 1.8rem;
            color: var(--accent-color-alt);
        }
        
        .navbar-divider {
            height: 30px;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--accent-color), transparent);
            margin: 0 15px;
        }
        
        .navbar-title {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .navbar-title h2 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .announcement-container {
            height: 20px;
            overflow: hidden;
        }
        
        .announcement {
            font-size: 0.85rem;
            color: var(--accent-color);
            margin: 0;
            opacity: 0.8;
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .announcement.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .announcement.fade-in {
            opacity: 0.8;
            transform: translateY(0);
        }
        
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .home-nav-btn {
            background-color: var(--accent-color);
            border: none;
            color: var(--text-color);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 10px rgba(151, 117, 250, 0.3);
        }
        
        .home-nav-btn i {
            font-size: 1rem;
        }
        
        .home-nav-btn:hover {
            background-color: var(--accent-color-alt);
            transform: translateY(-2px);
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-toggle {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dropdown-toggle:hover {
            background-color: rgba(151, 117, 250, 0.1);
        }
        
        .dropdown-toggle i.caret {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }
        
        .dropdown-toggle.active i.caret {
            transform: rotate(180deg);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--dropdown-bg);
            min-width: 180px;
            border-radius: 10px;
            padding: 10px 0;
            margin-top: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            padding: 10px 20px;
            display: block;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s ease;
            text-align: left;
            background: none;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .dropdown-item:hover {
            background-color: rgba(151, 117, 250, 0.1);
            color: var(--accent-color);
        }
        
        .dropdown-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }
        
        .dropdown-header {
            padding: 10px 20px;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Gallery Styles */
        .main-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .anime-card {
            background-color: var(--card-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 0 15px var(--glow-color);
        }
        
        .anime-img-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/4;
        }
        
        .anime-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .anime-card:hover .anime-img {
            transform: scale(1.05);
        }
        
        .anime-info {
            padding: 15px;
        }
        
        .anime-artist {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .anime-artist span:first-child {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        .anime-artist-type {
            font-size: 0.85rem;
            background-color: var(--accent-color-alt);
            color: var(--text-color);
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .anime-source {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px auto;
            width: max-content;
            padding: 15px 40px;
            border-radius: 8px;
            background-color: var(--card-color);
            box-shadow: 0 5px 15px var(--shadow-color);
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: 1px;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .loading.active {
            display: block;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background-color: var(--accent-color);
            animation: loading-bar 2s infinite ease-in-out;
        }
        
        @keyframes loading-bar {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background-color: var(--card-color);
            max-width: 90%;
            max-height: 90vh;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px var(--shadow-color), 0 0 20px var(--glow-color);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal.active .modal-content {
            opacity: 1;
            transform: scale(1);
        }
        
        .modal-image-container {
            position: relative;
            width: 100%;
            max-height: 70vh;
            overflow: hidden;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .modal-info {
            padding: 25px;
        }
        
        .modal-title {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-artist-type {
            font-size: 1rem;
            background-color: var(--accent-color-alt);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .modal-details {
            color: var(--text-color-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-alt));
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn i {
            font-size: 1.2rem;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--card-color);
            color: var(--accent-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 3px 8px var(--shadow-color);
            transition: all 0.3s ease;
            border: none;
            z-index: 10;
            overflow: hidden;
        }
        
        .modal-close::before,
        .modal-close::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 2px;
            background-color: var(--accent-color);
            transition: all 0.3s ease;
        }
        
        .modal-close::before {
            transform: rotate(45deg);
        }
        
        .modal-close::after {
            transform: rotate(-45deg);
        }
        
        .modal-close:hover {
            background-color: var(--accent-color);
        }
        
        .modal-close:hover::before,
        .modal-close:hover::after {
            background-color: var(--text-color);
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 70px;
            padding: 30px;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-color-secondary), transparent);
        }
        
        footer p {
            font-size: 1rem;
            color: var(--text-color-secondary);
            font-weight: 300;
        }
        
        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px 0;
        }
        
        .load-more-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .load-more-btn:hover {
            background-color: var(--accent-color-alt);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .load-more-btn i {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="navbar-logo">
                <i class="fas fa-paint-brush"></i>
                <span>BxB</span>
            </a>
            <div class="navbar-divider"></div>
            <div class="navbar-title">
                <h2>Anime Galerisi</h2>
                <div class="announcement-container">
                    <p class="announcement" id="announcement">API ile Harika Anime Görselleri</p>
                </div>
            </div>
        </div>
        <div class="navbar-links">
            <a href="index.html" class="home-nav-btn" id="homeNavBtn">
                <i class="fas fa-home"></i> Ana Menü
            </a>
            <div class="dropdown">
                <button class="dropdown-toggle" id="categoryDropdown">
                    <i class="fas fa-tags"></i>
                    Kategori
                    <i class="fas fa-chevron-down caret"></i>
                </button>
                <div class="dropdown-menu" id="categoryMenu">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="gallery-page" id="galleryPage">
            <div class="loading" id="loading">Yükleniyor...</div>
            
            <div class="gallery" id="gallery">
                <!-- Images will be loaded here -->
            </div>
            
            <div class="load-more-container">
                <button id="moreBtn" class="load-more-btn"><i class="fas fa-plus"></i> Daha Fazla Göster</button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal"></button>
            <div class="modal-image-container">
                <img src="" alt="Anime Image" class="modal-image" id="modalImage">
            </div>
            <div class="modal-info">
                <div class="modal-title">
                    <span id="modalArtist">Artist Name</span>
                    <span class="modal-artist-type" id="modalType">Type</span>
                </div>
                <div class="modal-details" id="modalDetails">
                    <!-- Additional details will be added here -->
                </div>
                <div class="modal-actions">
                    <button class="download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Görseli İndir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy;  2025 Bedo x Berk | Nekos Best API kullanılarak yapılmıştır. Gallerydeki görseller nekos.best API'sinden alınmıştır. Site apiyi kullanarak görsellere bakmak için yapılmıştır.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const gallery = document.getElementById('gallery');
            const moreBtn = document.getElementById('moreBtn');
            const categoryDropdown = document.getElementById('categoryDropdown');
            const categoryMenu = document.getElementById('categoryMenu');
            const loading = document.getElementById('loading');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalArtist = document.getElementById('modalArtist');
            const modalType = document.getElementById('modalType');
            const modalDetails = document.getElementById('modalDetails');
            const closeModal = document.getElementById('closeModal');
            const downloadBtn = document.getElementById('downloadBtn');
            const announcement = document.getElementById('announcement');
            
            // Variables
            let currentCategory = 'neko';
            let amount = 12; // Number of images to fetch at once
            let lastImageURL = ''; // For download functionality
            let currentArtistNames = []; // Store artist names for searching
            
            // Announcement messages
            const announcements = [
                'API ile Harika Anime Görselleri',
                'Kategorilerden seçim yaparak keşfet!',
                'Resimleri büyütmek için tıkla',
                'İstediğin görseli kolayca indir',
                'Tüm anime kategorilerine erişebilirsin'
            ];
            
            // Announcement rotation
            let currentAnnouncementIndex = 0;
            
            function changeAnnouncement() {
                announcement.classList.add('fade-out');
                
                setTimeout(() => {
                    currentAnnouncementIndex = (currentAnnouncementIndex + 1) % announcements.length;
                    announcement.textContent = announcements[currentAnnouncementIndex];
                    announcement.classList.remove('fade-out');
                    announcement.classList.add('fade-in');
                    
                    setTimeout(() => {
                        announcement.classList.remove('fade-in');
                    }, 500);
                }, 500);
            }
            
            // Start announcement rotation
            setInterval(changeAnnouncement, 10000);
            
            // All available categories from Nekos Best API
            const allCategories = [
                'neko', 'waifu', 'kitsune', 'husbando', 'baka', 'bite', 'blush', 'bored', 
                'cry', 'cuddle', 'dance', 'facepalm', 'feed', 'handhold', 'happy', 'highfive', 
                'hug', 'kick', 'kiss', 'laugh', 'pat', 'poke', 'pout', 'punch', 'shoot', 
                'shrug', 'slap', 'sleep', 'smile', 'smug', 'stare', 'think', 'thumbsup', 'tickle', 
                'wave', 'wink', 'yeet'
            ];
            
            // Category names in Turkish for display
            const categoryNames = {
                'neko': 'Neko',
                'waifu': 'Waifu',
                'kitsune': 'Kitsune',
                'husbando': 'Husbando',
                'baka': 'Baka',
                'bite': 'Isırma',
                'blush': 'Utanma',
                'bored': 'Sıkılma',
                'cry': 'Ağlama',
                'cuddle': 'Sarılma',
                'dance': 'Dans',
                'facepalm': 'Yüz Palmi',
                'feed': 'Besleme',
                'handhold': 'El Tutma',
                'happy': 'Mutlu',
                'highfive': 'Çak',
                'hug': 'Sarılma',
                'kick': 'Tekme',
                'kiss': 'Öpücük',
                'laugh': 'Gülme',
                'pat': 'Okşama',
                'poke': 'Dürtme',
                'pout': 'Somurtma',
                'punch': 'Yumruk',
                'shoot': 'Ateş Etme',
                'shrug': 'Omuz Silkme',
                'slap': 'Tokat',
                'sleep': 'Uyku',
                'smile': 'Gülümseme',
                'smug': 'Kendini Beğenmiş',
                'stare': 'Bakış',
                'think': 'Düşünme',
                'thumbsup': 'Başparmak',
                'tickle': 'Gıdıklama',
                'wave': 'El Sallama',
                'wink': 'Göz Kırpma',
                'yeet': 'Yeet'
            };
            
            // Populate dropdown menu with categories
            function populateCategoryDropdown() {
                categoryMenu.innerHTML = '';
                
                // Add header
                const header = document.createElement('div');
                header.className = 'dropdown-header';
                header.textContent = 'Anime Kategorileri';
                categoryMenu.appendChild(header);
                
                // Add emotion categories
                allCategories.forEach(category => {
                    const item = document.createElement('button');
                    item.className = 'dropdown-item';
                    item.textContent = categoryNames[category] || category;
                    item.dataset.category = category;
                    
                    item.addEventListener('click', () => {
                        setCategory(category);
                        toggleDropdown(false);
                    });
                    
                    categoryMenu.appendChild(item);
                });
            }
            
            function toggleDropdown(force) {
                const isOpen = categoryMenu.classList.contains('show');
                
                if (force !== undefined) {
                    if (force) {
                        categoryMenu.classList.add('show');
                        categoryDropdown.classList.add('active');
                    } else {
                        categoryMenu.classList.remove('show');
                        categoryDropdown.classList.remove('active');
                    }
                } else {
                    categoryMenu.classList.toggle('show');
                    categoryDropdown.classList.toggle('active');
                }
            }
            
            // Set category and load images
            function setCategory(category) {
                currentCategory = category;
                gallery.innerHTML = ''; // Clear gallery
                fetchImages(category, amount, true);
            }
            
            // Show loading indicator
            function showLoading() {
                loading.classList.add('active');
            }
            
            // Hide loading indicator
            function hideLoading() {
                loading.classList.remove('active');
            }
            
            // Fetch images from API
            async function fetchImages(category, amount, isNewCategory = false) {
                showLoading();
                
                try {
                    const response = await fetch(`https://nekos.best/api/v2/${category}?amount=${amount}`);
                    const data = await response.json();
                    
                    if (isNewCategory) {
                        gallery.innerHTML = ''; // Clear gallery if new category
                        currentArtistNames = []; // Clear artist names
                    }
                    
                    // Process each image result
                    data.results.forEach(item => {
                        const artistName = item.artist_name || 'Unknown Artist';
                        currentArtistNames.push(artistName.toLowerCase());
                        
                        const card = document.createElement('div');
                        card.className = 'anime-card';
                        
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'anime-img-container';
                        
                        const img = document.createElement('img');
                        img.className = 'anime-img';
                        img.src = item.url;
                        img.alt = `${category} image by ${artistName}`;
                        img.loading = 'lazy';
                        
                        imgContainer.appendChild(img);
                        
                        const info = document.createElement('div');
                        info.className = 'anime-info';
                        
                        const artistContainer = document.createElement('div');
                        artistContainer.className = 'anime-artist';
                        
                        const artistNameSpan = document.createElement('span');
                        artistNameSpan.textContent = artistName;
                        
                        const artistType = document.createElement('span');
                        artistType.className = 'anime-artist-type';
                        artistType.textContent = categoryNames[category] || category;
                        
                        artistContainer.appendChild(artistNameSpan);
                        artistContainer.appendChild(artistType);
                        
                        const source = document.createElement('div');
                        source.className = 'anime-source';
                        
                        // Add icon
                        const icon = document.createElement('span');
                        icon.innerHTML = '&#x2764;'; // Heart icon
                        icon.style.color = 'var(--accent-color-alt)';
                        
                        const sourceText = document.createElement('span');
                        sourceText.textContent = 'Nekos Best API';
                        
                        source.appendChild(icon);
                        source.appendChild(sourceText);
                        
                        info.appendChild(artistContainer);
                        info.appendChild(source);
                        
                        card.appendChild(imgContainer);
                        card.appendChild(info);
                        
                        // Add click event to open modal
                        card.addEventListener('click', () => {
                            openModal(item.url, artistName, category);
                        });
                        
                        gallery.appendChild(card);
                        
                        // Add a slight delay for each card to create a staggered animation effect
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 50 * gallery.children.length);
                    });
                } catch (error) {
                    console.error('Error fetching images:', error);
                    gallery.innerHTML = `<p style="color: var(--accent-color); text-align: center; grid-column: 1 / -1;">
                        Görüntüler yüklenirken bir hata oluştu. Lütfen tekrar deneyin.</p>`;
                } finally {
                    hideLoading();
                }
            }
            
            // Open image modal
            function openModal(imageUrl, artist, category) {
                modalImage.src = imageUrl;
                modalArtist.textContent = artist;
                modalType.textContent = categoryNames[category] || category;
                lastImageURL = imageUrl;
                
                modalDetails.innerHTML = `
                    <p>Bu ${categoryNames[category] || category} görseli Nekos Best API'den alınmıştır.</p>
                    <p>Sanatçı: ${artist}</p>
                `;
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
            }
            
            // Close modal
            function closeModalFunc() {
                modal.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
                
                // Clear image source after animation completes
                setTimeout(() => {
                    if (!modal.classList.contains('active')) {
                        modalImage.src = '';
                    }
                }, 300);
            }
            
            // Download image function
            function downloadImage(url, filename) {
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    })
                    .catch(error => {
                        console.error('Error downloading image:', error);
                        alert('Görsel indirilemedi. Lütfen tekrar deneyin.');
                    });
            }
            
            // Event Listeners
            moreBtn.addEventListener('click', () => {
                fetchImages(currentCategory, amount, false);
            });
            
            // Category dropdown toggle
            categoryDropdown.addEventListener('click', () => {
                toggleDropdown();
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!categoryDropdown.contains(e.target) && !categoryMenu.contains(e.target)) {
                    toggleDropdown(false);
                }
            });
            
            
            // Download button
            downloadBtn.addEventListener('click', () => {
                if (lastImageURL) {
                    const filename = `anime-${currentCategory}-${Date.now()}.jpg`;
                    downloadImage(lastImageURL, filename);
                }
            });
            
            // Modal events
            closeModal.addEventListener('click', closeModalFunc);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModalFunc();
                }
            });
            
            // Add some initial styles for animation
            const style = document.createElement('style');
            style.textContent = `
                .anime-card {
                    opacity: 0;
                    transform: translateY(20px);
                    transition: opacity 0.5s ease, transform 0.5s ease;
                }
            `;
            document.head.appendChild(style);
            
            // Initialize dropdown and load images
            populateCategoryDropdown();
            fetchImages(currentCategory, amount, true);
        });
    </script>
</body>
</html>
